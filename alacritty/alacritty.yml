# 默认窗口无标题栏，16:9的窗口比例启动
window:
  decorations: "ButtonLess"
  dimensions:
    columns: 140
    lines: 40
  opacity: 0.9
  dynamic_padding: true
  dynamic_title: true

# 实时重载配置文件，不用重启测试配置选项
live_config_reload: true

shell:
  program: /opt/homebrew/bin/tmux
  args:
    - new-session
    - -A

# Colors (Monokai Pro)
colors:
  # Default colors
  primary:
    background: "#2D2A2E"
    foreground: "#FCFCFA"

  # Normal colors
  normal:
    black: "#403E41"
    red: "#FF6188"
    green: "#A9DC76"
    yellow: "#FFD866"
    blue: "#FC9867"
    magenta: "#AB9DF2"
    cyan: "#78DCE8"
    white: "#FCFCFA"

  # Bright colors
  bright:
    black: "#727072"
    red: "#FF6188"
    green: "#A9DC76"
    yellow: "#FFD866"
    blue: "#FC9867"
    magenta: "#AB9DF2"
    cyan: "#78DCE8"
    white: "#FCFCFA"

# 字体设置为等宽字体，可以用命令 fc-list 查看你系统的字体
font:
  size: 15
  line_height: 1.0

  normal:
    family: Maple Mono SC NF
    style: Regular

cursor:
  style: underline

key_bindings:
  - { key: F1, action: ToggleMaximized }
